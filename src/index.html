<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/0049b7cd9a.js" crossorigin="anonymous"></script>
    <title>TaskTide</title>
</head>

<body>
    <header class="header">
        <div class="menuIconDiv">
            <button type="button"><i class="fa-solid fa-bars menuIcon"></i></button>
        </div>
        <div class="logoDiv">
            <h1 class="logo"><span class="logoTask">Task</span><span class="logoTide">Tide</span></h1>
        </div>
        <div class="modeDiv">

        </div>
    </header>
    <div class="container">
        <div class="menuDiv">
            <div class="homeMenu">
                <h1 class="HMheading">Home</h1>
                <ul>
                    <li class="HMLitems" id="allTasks">All</li>
                    <li class="HMLitems" id="todayTasks">Today</li>
                    <li class="HMLitems" id="sevenDaysTasks">Week</li>
                    <li class="HMLitems" id="impTasks">Important</li>
                </ul>
            </div>
            <div class="projectsMenu">
                <h1 class="PMheading">Projects</h1>
                <div class="addProject">
                    <h4 class="APMheading"><i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;Add Project</h4>
                </div>
                <div class="addProjectForm">
                    <div>
                        <input type="text" name="projectName" id="newProject" placeholder="Enter Project Name">
                    </div>
                    <div class="addProjectFormButtons">
                        <button type="button" class="APFbtn1">Add</button><button class="APFbtn2"
                            type="button">Cancel</button>
                    </div>
                </div>
                <ul class="projectsList">
                    <li id="defaultProject" class="HMLitems PMLitems">
                        Default
                    </li>
                </ul>
            </div>
        </div>
        <div class="mainScreenDiv">
            <div class="mainScreenheadingDiv allTasksDiv">
                <h1 class="mainScreenheading">All Tasks</h1>
            </div>
            <div class="tasksDiv">
                <div class="addTaskDiv">
                    <div class="addTaskRow">
                        <i class="fa-solid fa-plus addTaskIcon"></i><span>Add Task</span>
                    </div>
                    <form action="" class="addTaskForm">
                        <input type="text" name="taskName" id="taskName" placeholder="Name of the Task">
                        <textarea name="tasdDetail" id="taskDetails" placeholder="Details:  "></textarea>
                        <div class="addTaskFormDiv">
                            <div class="addTaskFormDiv01">
                                <label for="project">Project: </label>
                                <select name="project" id="project">
                                    <option value="default">Default</option>
                                </select>
                                <input type="date" name="taskDate" id="taskDate">
                            </div>
                            <div class="addTaskFormDiv02">
                                <button class="addTaskBtn" type="button">Add Task</button><button class="cancelTaskForm" type="button">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
